<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lank Prototipos - Demo Frame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="presentation-frame">
        <!-- Logo de Lank -->
        <div class="logo-container">
            <img src="imgs/lank-logo.svg" alt="Lank Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="logo-placeholder" style="display: none;">
                <span class="logo-text">LANK</span>
            </div>
        </div>

        <!-- Frame Mobile Android -->
        <div class="mobile-frame">
            <div class="mobile-screen">
                <!-- Header fijo -->
                <div class="app-header">
                    <img src="imgs/header.svg" alt="Header" class="header-svg">
                </div>
                
                <!-- Contenido central scrolleable (donde van las features) -->
                <div class="prototype-container" id="prototype-container">
                    <!-- Las features se cargarán aquí dinámicamente -->
                    <div class="welcome-message">
                        <h1>Cargando...</h1>
                    </div>
                </div>
                
                <!-- Tab bar fijo -->
                <div class="app-tabbar">
                    <img src="imgs/tab bar.svg" alt="Tab Bar" class="tabbar-svg">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="features-config.js?v=2"></script>
    <script src="app.js?v=2"></script>
</body>
</html>
