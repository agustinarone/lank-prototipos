<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lank Prototipos - Demo Frame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="presentation-frame">
        <!-- Logo de Lank -->
        <div class="logo-container">
            <img src="imgs/lank-logo.svg" alt="Lank Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="logo-placeholder" style="display: none;">
                <span class="logo-text">LANK</span>
            </div>
        </div>

        <!-- Frame Mobile Android -->
        <div class="mobile-frame">
            <div class="mobile-screen">
                <div class="prototype-container" id="prototype-container">
                    <!-- Las features se cargarán aquí dinámicamente -->
                    <div class="welcome-message">
                        <h1>Cargando...</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="features-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
